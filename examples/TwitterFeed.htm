<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>Twitter Feed</title>
    
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.11/jquery-ui.min.js"></script>
    <script type="text/javascript" src="helper.js"></script>
    <script type="text/javascript" src="../jquery.json2html-3.0.js"></script>
    <link rel="StyleSheet" href="helper.css" type="text/css"/>
    
</head>
<body>

	<h2>Twitter Feed Example</h2>
	
	<!-- Twitter Feed Container -->
    <ul id="twitterFeed"></ul>

    <!-- Load JSON2HTML -->
    <script type="text/javascript">

		//Define the transform

		var transform = 
			{"tag":"li","class":"twitterFeed","children":[
			    
				{"tag":"div","class":"image","children":[
				    
					{"tag":"img","src":"${user.profile_image_url}","align":"left"}
			    
				]},
			    
				{"tag":"div","class":"user","children":[
				    
					{"tag":"a","href":'http://twitter.com/#!/${user.screen_name}',"html":"${user.screen_name}"},
					{"tag":"span","html":"${user.name}"}
			    
				]},
			   
				{"tag":"div","class":"text","children":[
				   
					{"tag":"span","html":"${text}"}
			    
				]},
			    
				{"tag":"div","class":"date","children":[
				    
					{"tag":"span","html":"${created_at}"},
				    
					{"tag":"div","class":"source","html":function(obj){if(obj.source != null) return("Source: " + obj.source); else return('');}}
			    
				]}
    			
		    
			]};
    	

    	 //Callback Function
        function insertTwitterFeed(json)
       
		{
            
			if(json != undefined )
	           
				$('#twitterFeed').json2html(json, transform);
       
			}
    </script>

    <!-- Load Data Feed -->
    <script type="text/javascript" src="http://twitter.com/status/user_timeline/project_climb.json?count=10&#038;callback=insertTwitterFeed"></script>
</body>

</html>
